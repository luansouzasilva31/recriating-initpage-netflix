<!DOCTYPE html>
<html lang="pt-br">
<head> <!--Guarda configurações do corpo html - cérebro do código-->
    <meta charset="UTF-8"> <!--Aceita char acentuados (utf-8)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX CLONE</title>

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsive-->
    <link rel="stylesheet" href="./style/responsive.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container"> <!--Class wrapper-->
                <h3 class="titulo">O GAMBITO DA RAINHA</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.
                </p>

                <div class="botoes">
                    <!--"role" serve p deixar claro que realmente é um botão, pra qualquer plataforma.-->
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÔES
                </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img src="./img/img1.jpg" alt="" srcset=""> </div>
            <div class="item"> <img src="./img/img2.jpg" alt="" srcset=""> </div>
            <div class="item"> <img src="./img/img3.jpg" alt="" srcset=""> </div>

            <div class="item"> <img src="./img/img7.jpg" alt="" srcset=""> </div>
            <div class="item"> <img src="./img/img8.jpg" alt="" srcset=""> </div>
            <div class="item"> <img src="./img/img9.jpg" alt="" srcset=""> </div>
            <div class="item"> <img src="./img/img10.jpg" alt="" srcset=""> </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9dc1277e5f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
